<!-- Display all the product from the api in your HTML page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <th>title</th>
        <th>price</th>
        <th>category</th>
        <th>description</th>
        <th>image</th>
        <tbody id="dispData"></tbody>
    </table>
</body>
</html>
<script>
    fetch('https://fakestoreapi.com/products')    
  .then((res) => res.json()).then((response)=>{  
    console.log(response);
    HTMLDATA=''
    response.forEach(ele => {
        console.log(ele.id);
        HTMLDATA+=`<tr>
                <td>${ele.title}</td>
                <td>${ele.price}</td>
                <td>${ele.category}</td>
                <td>${ele.description}</td>
                <td>${ele.image}</td>
                </tr>`
        });
        document.querySelector('#dispData').innerHTML = HTMLDATA
    }).catch((Error)=>{
        console.log(Error);
    })

</script>
